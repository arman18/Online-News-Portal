<section class="container mt-md-4  w-50 border">
<h2 class="card-header mb-2 text-center">Edit your profile information</h2>
<div class="form-group">
    <form (ngSubmit)="submitEditInfo(createForm)" #createForm = "ngForm">
        <div>
            <input type="text"  class="form-control mb-2"
            placeholder="full Name"
            required
            name="fName"
            #fullName = "ngModel"
            [(ngModel)] = "user.fullName">
        </div>
        <div *ngIf="fullName.touched && fullName.invalid" class="text-primary">
            please fill it up
        </div>
        <div>
            <input type="text" #userName = "ngModel" class="form-control mb-2"
            placeholder="user Name"
            required
            name="userName"
            [(ngModel)] = "user.userName">
        </div>
        <div *ngIf = "userName.touched && userName.invalid" class="text-primary">
            please fill it up
        </div>
        <div>
            <input type="text" #email = "ngModel" class="form-control mb-2"
            placeholder="something@email.com"
            required
            name="eid"
            [(ngModel)] = "user.email">
        </div>
        <div *ngIf = "email.touched && email.invalid" class="text-primary">
            please fill it up
        </div>
        <div>
            <input type="text" #nationality = "ngModel" class="form-control mb-2"
            placeholder="nationality"
            name="nationality"
            [(ngModel)] = "user.nationality">
        </div>
        <div>
            <input type="text" #dateOfBirth = "ngModel" class="form-control mb-2"
            placeholder="date Of Birth"
            name="dateOfBirth"
            [(ngModel)] = "user.dateOfBirth">
        </div>
        <div>
            <input type="password" #oldPass1 = "ngModel" class="form-control mb-2"
            placeholder="Old Password"
            required
            name="OldPass"
            [(ngModel)] = "OldPass">
        </div>
        <div *ngIf="oldPass1.touched && oldPass1.value!=user.password" class="text-primary"> 
            please type correct password </div>
        <div>
            <input type="password" #pass1 = "ngModel" class="form-control mb-2"
            placeholder="password"
            required
            name="pass"
            [(ngModel)] = "pass">
        </div>
        <div>
            <input type="password" #pass2 = "ngModel" class="form-control mb-2"
            placeholder="re-password"
            required
            name="rePass"
            [(ngModel)] = "rePass">
        </div>
        <div *ngIf="pass1.value!=pass2.value" class="text-primary">incorrect password</div>

        <div *ngIf="pass1.value==pass2.value && pass1.valid && oldPass1.value==user.password">
            <button type = "submit" class="btn btn-primary w-100">submit</button>
        </div>
        
    </form>

    <div *ngIf = "failed"  class="text-primary">
        please fill up carefully            
    </div>

</div>
</section>
